name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Or your default branch, if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use the Node.js version your project requires

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.3.3
        with:
          branch: main  # The branch the action should deploy to
          folder: build  # The folder the action should deploy
          clean: true  # Automatically remove files that don't exist in the build directory

